<head>
  <title>Karaoke Party!!!</title>
</head>

<body>
  <main>
    <h1>Karaoke Party!!!</h1>


    <form class="new-song">
      <input type="text" name="name" placeholder="Your name"/>
      <input type="text" name="song" placeholder="Your song"/>
      <input type="submit" value="Add to Queue"/>
      <label>
        <input type="checkbox" class="play-now" >
        Play Now
      </label>
    </form>

    <div id="player" style="height:400px;">
    </div>

    <ul>
      {{#each songs}}
        {{> song}}
      {{/each}}
    </ul>
  </main>
</body>

<template name="song">
  <li class="{{#if checked}}checked{{/if}} {{#if current}}current{{/if}}" data-ytid="{{id}}">
    <button class="delete">&times;</button>
    <label>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="name">{{name}}</span>
      <a href="{{youtube_link}}" target="_blank">
        <span class="song">{{song}}</span>
      </a>
    </label>
    <span>{{#if current}}Currently playing{{/if}}</span>
    <span>{{#if next}}Next{{/if}}</span>
  </li>
</template>
